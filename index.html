<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação das Cores</title>
    <style>
        li {
            font-size: 1.2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            text-align: left; /* Alinhando o título à esquerda */
        }
        td {
            text-align: left;
        }
        .tabela-conteudo {
            width: 100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2"><h2>CLASSIFICAÇÃO DAS CORES</h2></th>
        </tr>
        <tr>
            <td colspan="2" class="tabela-conteudo">
                <h3>Cores Primárias</h3>
                <ul>
                    <li>Vermelho</li>
                    <li>Azul</li>
                    <li>Amarelo</li>
                </ul>
                <h3>Cores Secundárias</h3>
                <ul>
                    <li>Verde</li>
                    <li>Laranja</li>
                    <li>Roxo</li>
                </ul>
                <h3>Cores Terciárias</h3>
                <ul>
                    <li>Vermelho-alaranjado</li>
                    <li>Amarelo-alaranjado</li>
                    <li>Amarelo-esverdeado</li>
                    <li>Azul-esverdeado</li>
                    <li>Azul-arroxeado</li>
                    <li>Vermelho-arroxeado</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
